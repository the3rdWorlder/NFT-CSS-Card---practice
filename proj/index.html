<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT</title>
</head>
<body>
    <div class="card">

        <img class="main-bg"src="images/image-equilibrium.jpg">

        <div class="header">
            <h2>Equilibrium #3429</h2>
        </div>
        <div class="sub-title">
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <div class="base">
            <div class="base crypto">
                <img src="images/icon-ethereum.svg">
                <h1>0.041 ETH</h1>
            </div>
            <div class="base clock">
                <img src="images/icon-clock.svg">
                <h1>3 days left</h1>
            </div>
        </div>

        <div class="footer">    
            <img src="images/image-avatar.png">
            <h1>Creation of <name style="color: white"> Jules Wyvern</name></h1>
        </div>

    </div>
</body>
</html>
